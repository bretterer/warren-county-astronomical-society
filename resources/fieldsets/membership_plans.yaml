title: 'Membership Plans'
fields:
  -
    handle: plans
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        new_set_group:
          display: 'New Set Group'
          instructions: null
          icon: null
          sets:
            yearly_plans:
              display: 'Yearly Plans'
              instructions: null
              icon: null
              fields:
                -
                  handle: stripe_price
                  field:
                    max_items: 1
                    mode: select
                    type: stripe_price
                    display: 'Stripe Price'
                    icon: stripe_price
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: is_featured
                  field:
                    default: false
                    type: toggle
                    display: Featured
                    icon: toggle
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: description
                  field:
                    antlers: false
                    type: textarea
                    display: Description
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
            lifetime_plans:
              display: 'Lifetime Plans'
              instructions: null
              icon: null
              fields:
                -
                  handle: stripe_price_field
                  field:
                    max_items: 1
                    mode: select
                    type: stripe_price
                    display: 'Stripe Price Field'
                    icon: stripe_price
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: is_featured
                  field:
                    default: false
                    type: toggle
                    display: Featured
                    icon: toggle
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: description
                  field:
                    antlers: false
                    type: textarea
                    display: Description
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
      type: replicator
      display: Plans
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
