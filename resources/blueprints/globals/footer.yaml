tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: copy
            field:
              input_type: text
              antlers: false
              type: text
              display: Copy
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: social
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  instructions: null
                  icon: null
                  sets:
                    new_set:
                      display: 'New Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: title
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: Title
                            icon: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: icon_field
                          field:
                            type: icon
                            display: 'Icon Field'
                            icon: icon_picker
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                            directory: resources/svg
                            folder: all
                        -
                          handle: social_link
                          field:
                            type: link
                            display: 'Social Link'
                            icon: link
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
              type: replicator
              display: Social
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
