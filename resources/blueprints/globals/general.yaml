tabs:
  main:
    display: Main
    sections:
      -
        display: 'Clear Dark Sky'
        fields:
          -
            handle: dark_sky_locations
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  instructions: null
                  icon: null
                  sets:
                    new_set:
                      display: 'New Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: location
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: Location
                            icon: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: url
                          field:
                            type: link
                            display: Url
                            icon: link
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: image
                          field:
                            type: link
                            display: Image
                            icon: link
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
              type: replicator
              display: 'Dark Sky Locations'
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
