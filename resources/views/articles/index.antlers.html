<div class="bg-white py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="mx-auto max-w-2xl">
            <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Our Articles</h2>
            <div class="mt-10 space-y-16 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16">

                {{ collection:articles }}

                {{ unless no_results }}
                <article class="flex max-w-xl flex-col items-start justify-between">
                    <div class="flex items-center gap-x-4 text-xs">
                        <time datetime="2020-03-16"
                              class="text-gray-500">Expires {{unpublish_on}}</time>
                        <span
                           class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">{{announcement_type:label | upper}}</span>
                    </div>
                    <div class="group relative">
                        <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
                            <a href="{{url}}">
                                <span class="absolute inset-0"></span>
                                {{title}}
                            </a>
                        </h3>
                        <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">{{ content | safe_truncate(400, '...') }}</p>
                    </div>
                    {{ author }}
                    <div class="relative mt-8 flex items-center gap-x-4">
                        <img src="https://www.gravatar.com/avatar/{{ email | md5}}"
                             alt=""
                             class="h-10 w-10 rounded-full bg-gray-50">
                        <div class="text-sm leading-6">
                            <p class="font-semibold text-gray-900">
                                <div>
                                    <span class="absolute inset-0"></span>
                                    {{name}}
                                </div>
                            </p>
                        </div>
                    </div>
                    {{ /author }}
                </article>
                {{ /unless }}


                {{ /collection:articles }}

            </div>
        </div>
    </div>
</div>
