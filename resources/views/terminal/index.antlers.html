<!doctype html>
<html lang="{{ site:short_locale }}">

<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
      <meta name="viewport"
            content="width=device-width, initial-scale=1">
      <title>{{ title ?? site:name }}</title>
      {{ vite src="resources/js/site.js|resources/css/site.css" }}
      <script src="//unpkg.com/alpinejs"
              defer></script>
</head>

<body class="">
      <div class="flex items-center justify-between bg-gray-800 py-6">
            <div class="min-w-0 flex-1 text-center">
                  <h2 class="text-xl font-bold leading-7 text-white sm:truncate sm:text-3xl sm:tracking-tight">
                        Warren County Astronomical Society
                  </h2>
            </div>
      </div>


      <div class="bg-white">
            <div class="mx-auto max-w-2xl px-4 py-16">
                  <div class="mt-6 grid grid-cols-3 gap-x-6 gap-y-10">

                        {{ foreach:products}}
                        {{value | dump}}
                        <div class="group relative">
                              <div
                                   class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
                                    <img src="https://tailwindui.com/img/ecommerce-images/product-page-01-related-product-01.jpg"
                                         alt="Front of men&#039;s Basic Tee in black."
                                         class="h-full w-full object-cover object-center lg:h-full lg:w-full">
                              </div>
                              <div class="mt-4 flex justify-between">
                                    <div>
                                          <h3 class="text-sm text-gray-700">
                                                <a href="#">
                                                      <span aria-hidden="true"
                                                            class="absolute inset-0"></span>
                                                      {{value.name}}
                                                </a>
                                          </h3>
                                    </div>

                                    <p class="text-sm font-medium text-gray-900">${{value.default_price.unit_amount|HumanReadableAmount}}</p>
                              </div>
                        </div>
                        {{ /foreach:products }}

                  </div>
            </div>
      </div>

</body>

</html
